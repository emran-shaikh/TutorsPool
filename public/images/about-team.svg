<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#teamBg)"/>
  
  <!-- Team Members -->
  <g transform="translate(100,150)">
    <!-- Person 1 -->
    <circle cx="20" cy="15" r="20" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="20" cy="15" r="12" fill="white"/>
    <rect x="10" y="35" width="20" height="30" rx="10" fill="white"/>
    <text x="20" y="75" text-anchor="middle" font-size="10" fill="#374151">CEO</text>
  </g>
  
  <g transform="translate(180,120)">
    <!-- Person 2 -->
    <circle cx="20" cy="15" r="20" fill="#f59e0b" opacity="0.8"/>
    <circle cx="20" cy="15" r="12" fill="white"/>
    <rect x="10" y="35" width="20" height="30" rx="10" fill="white"/>
    <text x="20" y="75" text-anchor="middle" font-size="10" fill="#374151">CTO</text>
  </g>
  
  <g transform="translate(260,150)">
    <!-- Person 3 -->
    <circle cx="20" cy="15" r="20" fill="#10b981" opacity="0.8"/>
    <circle cx="20" cy="15" r="12" fill="white"/>
    <rect x="10" y="35" width="20" height="30" rx="10" fill="white"/>
    <text x="20" y="75" text-anchor="middle" font-size="10" fill="#374151">Team Lead</text>
  </g>
  
  <!-- Office Elements -->
  <rect x="50" y="50" width="300" height="20" rx="5" fill="#cbd5e1" opacity="0.6"/>
  <rect x="60" y="70" width="80" height="15" fill="#94a3b8" opacity="0.6"/>
  <rect x="260" y="70" width="80" height="15" fill="#94a3b8" opacity="0.6"/>
  
  <!-- Plants -->
  <ellipse cx="80" cy="200" rx="15" ry="25" fill="#22c55e" opacity="0.7"/>
  <ellipse cx="320" cy="180" rx="10" ry="20" fill="#16a34a" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-size="18" font-weight="bold" fill="#374151">Our Modern Team</text>
</svg>
